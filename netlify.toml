# Nuclear Blast Simulator netlify.toml
[build]
  command = "npm run build --prod"
  # functions = "netlify/functions"
  publish = "dist"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist"
  autoLaunch = false

# Edge Functions Configuration
[[edge_functions]]
  function = "detonate"
  path = "/api/detonate"

[[edge_functions]]
  function = "detonate-optimized"
  path = "/api/detonate-optimized"

[[edge_functions]]
  function = "update-stats"
  path = "/api/update-stats"

[[edge_functions]]
  function = "counter"
  path = "/api/counter"

[[edge_functions]]
  function = "analytics"
  path = "/api/analytics"

